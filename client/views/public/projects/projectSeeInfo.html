<template name="projectSeeInfo">
    <div class="col-xl-4">
        <div class="row">
            <div class="card bg-light" style="width: 100%; border-width: 0px 1px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-12">
                            {{ #with getProjectCover }}
                                <img class="card-img mb-2" src="{{ this.url store='projectCoversStore' }}">
                            {{ /with }}
                            {{ #with getProjectDocs }}
                                <a class="btn btn-info mb-2" href="{{ this.url store='projectManualsStore' }}" download="file">
                                    Download Doc's
                                </a>
                            {{ /with }}
                            <div style="max-height: 70%; overflow-y: scroll; position: absolute;">
                                <p>{{ getProject.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
