<template name="mainLayout">

    {{ #if isLoggedIn }}
        {{> pageHead }}
    {{ else }}
        {{> publicHead }}
    {{ /if }}

    <div id="page-menu">
        {{ #if isLoggedIn }}
            {{> pageMenu }}
        {{ else }}
            {{> publicMenu }}
        {{ /if }}
    </div>

    <div id="page-content" class="pt-4 pb-3">
        {{> Template.dynamic template=content }}
    </div>

        {{ #if isLoggedIn }}
            {{> pageFooter }}
        {{ else }}
            {{> publicFooter }}
        {{ /if }}
    </div> -->

</template>
