<template name="mainLayout">

    {{> pageHeader }}

    <div id="page-menu">
        {{ #if isLoggedIn }}
            {{> pageMenu }}
        {{ else }}
            {{> publicMenu }}
        {{ /if }}
    </div>

    <div id="page-content">
        {{> Template.dynamic template=content }}
    </div>

    <div id="page-footer">
        {{ #if isLoggedIn }}
            {{> pageFooter }}
        {{ else }}
            {{> publicFooter }}
        {{ /if }}
    </div>

</template>
