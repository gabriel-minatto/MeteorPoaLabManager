<template name="projectSteps">
    <div class="row">
        <div class="col-xl-8">
            {{ #each getProjectSteps projectId}}
            <div class="row">
                {{ #each this }}
                    <div class="col-xl-2">
                        <div class="card">
                            <div class="card-body">{{ this.desc }}</div>
                            <div class="card-header">{{ this.title }}</div>
                        </div>
                    </div>
                {{ /each }}
            </div>
            {{ /each }}
        </div>
    </div>
</template>
