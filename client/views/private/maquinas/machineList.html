<template name="machineList">

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Máquinas</h1>
            <div class="list-group">
                <a href="#" data-filter="" class="list-group-item machineFilter">Todas</a>
                <a href="#" data-filter="available" class="list-group-item machineFilter">Disponíveis</a>
                <a href="#" data-filter="unavailable" class="list-group-item machineFilter">Indisponíveis</a>
                {{ #if checkUserIsInRole 'admin' }}
                    <a href="{{ pathFor 'new-machine' }}" class="btn btn-success">Cadastrar Nova</a>
                {{ /if }}
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="row my-4">

                {{ #each getMachines }}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="#">
                                <img class="card-img-top" src="http://placehold.it/700x400" alt="">
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">Item One</a>
                                </h4>
                                <h5>$24.99</h5>
                                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                {{ /each }}

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
</template>
