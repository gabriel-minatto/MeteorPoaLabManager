<template name="mediaLibrary">
        <div class="container">
            <div class="row">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-xl-9">
                                    <h2>Biblioteca de MÃ­dias</h2>
                                </div>
                                {{ #unless hideBack }}
                                    <div class="col-xl-2 pr-0">
                                        <button class="btn btn-success float-right" id="newFileBtn">Salvar Arquivo</button>
                                    </div>
                                    <div class="col-xl-1">
                                        <a href="{{ pathFor 'projects'}}">
                                            <button class="btn btn-default float-right">Voltar</button>
                                        </a>
                                    </div>
                                {{ /unless }}
                                </div>
                            </div>
                        <div class="card-body" style="padding-top: 0px;">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="row">
                                        {{ #each getMediaFiles }}
                                            <div class="col-xl-3 mt-4">
                                                <div class="card mediaCard">
                                                    {{ #if ../hideBack }}
                                                        <img class="card-img-top mediaCard" src="{{ getMediaCover }}"
                                                            data-filetitle="{{ this.title }}"
                                                            data-fileid="{{ this.storageId }}" />
                                                    {{ else }}
                                                        <i class="fa fa-window-close deleteMediaBtn" data-fileid="{{ this._id }}" aria-hidden="true"></i>
                                                        <a href="{{ this.url }}" download="file" title="Clique para baixar">
                                                            <img class="card-img-top" src="{{ getMediaCover }}" />
                                                        </a>
                                                    {{ /if }}
                                                    <div class="card-header node-title">{{ this.title }}</div>
                                                </div>
                                            </div>
                                        {{ /each }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <style>
            .card-img-top {
                width: 100%;
                height: 10vw;
                object-fit: cover;
            }

            .card-img-top:hover {
                -webkit-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
            }

            .deleteMediaBtn {
                right: -10px;
                top: -10px;
                position: absolute;
                float: right;
                padding: 2px 5px;
                background-color: white;
                display: none;
            }
            .mediaCard:hover > .deleteMediaBtn{
                display: inline-block;
            }
        </style>
    </template>
