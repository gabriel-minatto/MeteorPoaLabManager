<template name="reserveNewEditModal">

    <div class="modal fade" id="reportSeeModal">
        <div class="col-xl-6 m-auto">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Nova Reserva</h4>
                        <div class="modal-closeBtn" data-dismiss="modal">x</div>
                    </div>

                    <div class="modal-body">
                        {{ #if getReserveId }}
                            {{> reserveEdit reserveId=getReserveId }}
                        {{ else }}
                            {{> reserveNew }}
                        {{ /if }}
                    </div>

                    <div class="modal-footer pr-4 d-none">
                        <button type="button" class="btn btn-default mr-4" data-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <style>
        .modal-dialog {

            width: 70% !important;
            max-width: unset !important;
            margin-top: 2% !important;
            margin-bottom: 2% !important;
        }

        .modal-dialog .modal-body {

            padding-left: 2rem;
            padding-right: 2rem;
        }

        .modal-closeBtn {

            padding: 0px 10px;
            background-color: #e8ebef;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

</template>
