<template name="reports">

    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <legend>Contato/Reportar bug</legend>
                    </div>
                    {{#autoForm collection="Reports" id="insertReportForm" type="insert"}}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-8">
                                    {{> afQuickField name='subject'}}
                                    {{> afQuickField name='type' options=getReportOptions firstOption='Selecione uma opção' }}
                                    {{> afQuickField name='description'}}
                                </div>
                                <div class="col-xl-4">
                                    {{> afQuickField name="filesIds"
                                    type="cfs-files"
                                    collection="reportFiles"
                                    placeholder="Clique para selecionar" }}
                                    <div class="mt-3">
                                        {{> afObjectField name='contact'}}
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>

</template>
